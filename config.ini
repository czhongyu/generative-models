[data]

path = ./data
dev_ratio = 0.2

[vae]

batch_size = 128
epochs = 64
seed = 1
hidden_dim = 400
z_dim = 20
lr = 1e-3
log_interval = 50
log_path = ./log/vae/
model_path = ./model/vae/
result_path = ./result/vae/

[dcgan]

seed = 1
batch_size = 128
image_size = 64
z_dim = 100
g_feature_map = 64
d_feature_map = 64
epochs = 64
lr = 2e-4
beta1 = 0.5
log_interval = 100
log_path = ./log/dcgan/
model_path = ./model/dcgan/
result_path = ./result/dcgan/

[realnvp]

seed = 1
batch_size = 128
epochs = 64
lr = 1e-4
weight_decay = 1e-6
blocks = 5
hidden_dim = 100
hidden_layers = 1
log_interval = 100
log_path = ./log/realnvp/
model_path = ./model/realnvp/
result_path = ./result/realnvp/
